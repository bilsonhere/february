    <script>
        const backgroundSong = document.getElementById('backgroundSong');

        window.onload = () => {

        // Mute/Unmute Functionality
        function toggleMute() {
            const muteButton = document.getElementById('muteButton');
            if (backgroundSong.muted) {
                backgroundSong.muted = false;
                muteButton.textContent = "üéµ";
            } else {
                backgroundSong.muted = true;

        const eyeButton1 = document.getElementById('eyeButton1');
        const eyeButton2 = document.getElementById('eyeButton2');
        const landingPage = document.getElementById('landingPage');
        const newInterface = document.getElementById('newInterface');

        let eye1Clicked = false;
        let eye2Clicked = false;

        eyeButton1.addEventListener('click', () => {
            eye1Clicked = true;
            checkEyesClicked();

        const countdownDate = new Date("March 1, 2025 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(interval);
                document.getElementById("timer").innerHTML = "Congrats you made it!";
            }
        }
